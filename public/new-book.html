<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="bg-blue-500 p-3">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-lg font-semibold text-white cursor-pointer">
          Book Database
        </div>
        <div>
          <a
            href="/add"
            class="text-white px-4 py-2 hover:bg-blue-400 rounded bg-blue-600 mr-3"
            >Add Books</a
          >
          <a
            href="/view"
            class="text-white px-4 py-2 hover:bg-blue-400 rounded bg-blue-600"
            >View Books</a
          >
        </div>
      </div>
    </nav>
    <div class="flex flex-col my-10 mx-10 sm:mx-48">
      <hr />
      <h1 class="text-3xl font-bold my-2">Create New Book</h1>
      <hr />
      <form action="http://localhost:3000/book" method="POST">
        <div class="flex flex-col my-2">
          <label for="ISBN">ISBN</label>
          <input name="isbn" class="border border-gray-200 rounded-md p-1" />
        </div>
        <div class="flex flex-col my-2">
          <label for="Title">Title</label>
          <input name="title" class="border border-gray-200 rounded-md p-1" />
        </div>
        <div class="flex flex-col my-2">
          <label for="Author">Author</label>
          <input name="author" class="border border-gray-200 rounded-md p-1" />
        </div>
        <div class="flex flex-col my-2">
          <label for="publish_date">Published Date</label>
          <input
            type="date"
            name="publish_date"
            class="border border-gray-200 rounded-md p-1"
          />
        </div>
        <div class="flex flex-col my-2">
          <label for="Publisher">Publisher</label>
          <input
            name="publisher"
            class="border border-gray-200 rounded-md p-1"
          />
        </div>
        <div class="flex flex-col my-2">
          <label for="Number of Pages">Number of Pages</label>
          <input
            name="numOfPages"
            class="border border-gray-200 rounded-md p-1"
          />
        </div>
        <button
          class="p-2 bg-blue-500 rounded-md text-white my-2"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
