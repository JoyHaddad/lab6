<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex justify-between mx-48">
      <div>
        <hr class="my-4" />
        <h1 class="text-3xl font-bold my-2">List of books</h1>
        <hr class="my-4" />

        <div>
          <div id="books"></div>
        </div>
      </div>

      <div
        id="editBookModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
        tabindex="-1"
      >
        <div
          class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
        >
          <div class="mt-3 text-center">
            <h5 class="text-lg leading-6 font-medium text-gray-900">
              Edit Book
            </h5>
            <button
              type="button"
              aria-label="Close"
              class="absolute top-0 right-0 p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            >
              <span
                class="text-black h-6 w-6 text-2xl block outline-none focus:outline-none"
                >Ã—</span
              >
            </button>
          </div>

          <div class="mt-2 px-6 py-4">
            <form id="editForm" method="POST">
              <div class="mb-4">
                <label
                  for="isbn"
                  class="block text-sm font-medium text-gray-700"
                  >ISBN</label
                >
                <input
                  type="text"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  name="isbn"
                  id="isbn"
                />
              </div>

              <div class="mb-4">
                <label
                  for="title"
                  class="block text-sm font-medium text-gray-700"
                  >Title</label
                >
                <input
                  type="text"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  name="title"
                  id="title"
                />
              </div>

              <div class="mb-4">
                <label
                  for="author"
                  class="block text-sm font-medium text-gray-700"
                  >Author</label
                >
                <input
                  type="text"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  name="author"
                  id="author"
                />
              </div>

              <div class="mb-4">
                <label
                  for="publish_date"
                  class="block text-sm font-medium text-gray-700"
                  >Published Date</label
                >
                <input
                  type="date"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  name="publish_date"
                  id="publish_date"
                />
              </div>

              <div class="mb-4">
                <label
                  for="publisher"
                  class="block text-sm font-medium text-gray-700"
                  >Publisher</label
                >
                <input
                  type="text"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  name="publisher"
                  id="publisher"
                />
              </div>

              <div class="mb-4">
                <label
                  for="numOfPages"
                  class="block text-sm font-medium text-gray-700"
                  >Number Of Pages</label
                >
                <input
                  type="number"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  name="numOfPages"
                  id="numOfPages"
                />
              </div>

              <button
                type="submit"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:text-sm"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="book-list.js"></script>
  </body>
</html>
